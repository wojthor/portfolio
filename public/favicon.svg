<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Glow -->
  <circle cx="32" cy="32" r="20" fill="#22d3ee" opacity="0.25">
    <animate attributeName="r" values="20;28;20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0;0.25" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Core circle -->
  <circle cx="32" cy="32" r="8" fill="#22d3ee"/>
</svg>
